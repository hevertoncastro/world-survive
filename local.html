        <div class="section row form-login">
        <h2 class="form-title coleta">Solicite a coleta</h2>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <label for="materiais" class="select-label">Materiais (utilize o ctrl para selecionar várias opções)</label>
              <select name="materiais[]" id="materiais" class="browser-default" multiple style="height: 100px;">
                <option value="">Vidro</option>
                <option value="">Papelão</option>
                <option value="">Alumínio</option>
                <option value="">Chorume</option>
              </select>              
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="qtde" class="select-label">Quantidade aproximada em kg</label>
              <select name="qtde" id="qtde" class="browser-default">
                <option value="" selected>Selecione a quantidade</option>
                <option value="1">Menos de 10 kg</option>
                <option value="2">Entre 10 e 30 kg</option>
                <option value="3">Entre 30 e 50 kg</option>
                <option value="3">Entre 50 e 100 kg</option>
                <option value="3">Mais de 100 kg</option>
              </select>              
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix icon-datapicker">today</i>            
              <input type="date" name="data" id="data" class="datepicker">
              <label class="datapicker-label">Quando podemos retirar?</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="qtde" class="select-label">Em que período?</label>
              <select name="qtde" id="qtde" class="browser-default">
                <option value="" selected>Selecione o período</option>
                <option value="1">Manhã</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
              </select>              
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input name="cep" id="cep" type="text">
              <label for="cep">CEP</label>
            </div>
            <div class="input-field col s8">
              <input name="endereco" id="endereco" type="text">
              <label for="endereco">Endereço</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input name="numero" id="numero" type="text">
              <label for="numero">Número</label>
            </div>
            <div class="input-field col s8">
              <input name="complemento" id="complemento" type="text">
              <label for="complemento">Complemento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input name="bairro" id="bairro" type="text">
              <label for="bairro">Bairro</label>
            </div>
            <div class="input-field col s6">
              <input name="estado" id="estado" type="text">
              <label for="estado">Estado</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="cidade" id="cidade" type="text">
              <label for="cidade">Cidade</label>
            </div>
          </div>
          

          <div class="row">
            <a class="waves-effect waves-light btn btn-large">AGENDAR</a>
            <a href="new-account.html" class="waves-effect waves-teal btn-flat btn-large">CANCELAR</a>

          </div>
        </form>
      </div>
